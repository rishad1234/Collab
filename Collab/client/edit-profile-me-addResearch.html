    <div class="container mt-5 containsForm">
        <div class="row">
            <div class="col-sm-7">
                <h3>Add New Research</h3>
                <form class="mt-3">
                    <div class="form-group">
                        <label for="thumbnail-research">Browse Image</label>
                        <input type="file" class="form-control-file" id="thumbnail-research">
                    </div>
                    <div class="form-group">
                        <label for="name">Research / Paper Title</label>
                        <input type="text" class="form-control" id="name" placeholder="Ex. Presence of heart disease with Neural Network">
                    </div>
                    <div class="form-group">
                        <label for="excerpt">Enter Excerpt</label>
                        <textarea class="form-control" id="excerpt" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="research-work">Enter Description</label>
                        <textarea class="form-control" id="excerpt" rows="13"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="thumbnail-research">Upload Other file (If have any - PDF/MP4)</label>
                        <input type="file" class="form-control-file" id="thumbnail-research">
                    </div>
                </form>
            </div>
            <div class="col-sm-5">
                <button type="submit" class="btn btn-outline-dark float-right">Save Information</button>
            </div>
        </div>
    </div>
